<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { border: 1px solid #ccc; padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .message { background: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 3px; border-left: 3px solid #007bff; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Chat Debug Sayfası</h1>
    
    <div class="debug-section">
        <h3>1. Dosya Kontrolü</h3>
        <button onclick="checkFile()">Dosyayı Kontrol Et</button>
        <div id="fileCheck"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. Dosya İçeriği</h3>
        <button onclick="loadContent()">İçeriği Yükle</button>
        <div id="contentDisplay"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. Mesaj Parsing</h3>
        <button onclick="parseMessages()">Mesajları Parse Et</button>
        <div id="messageParsing"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. Mesaj Görüntüleme</h3>
        <button onclick="displayMessages()">Mesajları Göster</button>
        <div id="messageDisplay"></div>
    </div>
    
    <script>
        let chatContent = '';
        let parsedMessages = [];
        
        function checkFile() {
            const result = document.getElementById('fileCheck');
            result.innerHTML = '<div class="info">Dosya kontrol ediliyor...</div>';
            
            fetch('_chat.txt')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(content => {
                    chatContent = content;
                    const lines = content.split('\n');
                    const messageCount = lines.filter(line => 
                        line.match(/^\[\d{1,2}\/\d{1,2}\/\d{2,4}\s+\d{1,2}:\d{2}:\d{2}\]\s+.+?:\s*/)
                    ).length;
                    
                    result.innerHTML = `
                        <div class="success">
                            <strong>✓ Dosya bulundu!</strong><br>
                            Boyut: ${content.length} karakter<br>
                            Satır sayısı: ${lines.length}<br>
                            Mesaj sayısı: ${messageCount}<br>
                            İlk 100 karakter: ${content.substring(0, 100)}...
                        </div>
                    `;
                })
                .catch(error => {
                    result.innerHTML = `<div class="error">✗ Hata: ${error.message}</div>`;
                });
        }
        
        function loadContent() {
            const result = document.getElementById('contentDisplay');
            
            if (!chatContent) {
                result.innerHTML = '<div class="error">Önce dosyayı kontrol edin!</div>';
                return;
            }
            
            result.innerHTML = `
                <div class="info">
                    <strong>Dosya içeriği:</strong>
                    <pre>${chatContent.substring(0, 1000)}${chatContent.length > 1000 ? '...' : ''}</pre>
                </div>
            `;
        }
        
        function parseMessages() {
            const result = document.getElementById('messageParsing');
            
            if (!chatContent) {
                result.innerHTML = '<div class="error">Önce dosyayı kontrol edin!</div>';
                return;
            }
            
            const lines = chatContent.split('\n');
            const messages = [];
            let currentMessage = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Check if this is a new message
                const match = line.match(/^\[(\d{1,2}\/\d{1,2}\/\d{2,4}\s+\d{1,2}:\d{2}:\d{2})\]\s+(.+?):\s*(.*)/);
                
                if (match) {
                    // Save previous message
                    if (currentMessage) {
                        messages.push(currentMessage);
                    }
                    
                    // Start new message
                    const [, timestamp, sender, content] = match;
                    currentMessage = {
                        timestamp: timestamp,
                        sender: sender.trim(),
                        content: content.trim(),
                        lineNumber: i + 1
                    };
                } else if (currentMessage) {
                    // Continue previous message
                    currentMessage.content += '\n' + line;
                }
            }
            
            // Add last message
            if (currentMessage) {
                messages.push(currentMessage);
            }
            
            parsedMessages = messages;
            
            result.innerHTML = `
                <div class="success">
                    <strong>✓ ${messages.length} mesaj parse edildi!</strong><br>
                    <br>
                    <strong>İlk 5 mesaj:</strong>
                    ${messages.slice(0, 5).map((msg, index) => `
                        <div class="message">
                            <strong>${index + 1}. [${msg.timestamp}] ${msg.sender}:</strong><br>
                            ${msg.content.substring(0, 100)}${msg.content.length > 100 ? '...' : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function displayMessages() {
            const result = document.getElementById('messageDisplay');
            
            if (parsedMessages.length === 0) {
                result.innerHTML = '<div class="error">Önce mesajları parse edin!</div>';
                return;
            }
            
            result.innerHTML = `
                <div class="success">
                    <strong>Mesajlar görüntüleniyor:</strong>
                    ${parsedMessages.map((msg, index) => `
                        <div class="message" style="margin: 10px 0; padding: 15px; background: ${msg.sender === 'Salih Güngör' ? '#dcf8c6' : 'white'}; border-radius: 10px; max-width: 70%; ${msg.sender === 'Salih Güngör' ? 'margin-left: auto;' : ''}">
                            <div style="font-weight: bold; color: #25d366;">${msg.sender}</div>
                            <div style="margin: 5px 0;">${msg.content.replace(/\n/g, '<br>')}</div>
                            <div style="font-size: 12px; color: #666;">${msg.timestamp}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Auto-run file check on page load
        window.addEventListener('load', function() {
            setTimeout(checkFile, 500);
        });
    </script>
</body>
</html>
